<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
    cursor: url("https://cur.cursors-4u.net/anime/ani-11/ani1002.cur"), auto;
  }

  .card {
    background: white;
    padding: 25px;
    width: 90%;
    max-width: 360px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(255,105,180,0.4);
  }

  .kitty {
    width: 110px;
  }

  .name {
    font-size: 24px;
    color: #ff1493;
    font-weight: bold;
    margin-top: 10px;
  }

  h1 {
    color: hotpink;
    font-size: 30px;
    margin: 10px 0;
  }

  h2 {
    color: #ff69b4;
    font-size: 20px;
  }

  .buttons {
    margin-top: 30px;
    height: 120px;
    position: relative;
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    position: absolute;
  }

  #yes {
    background: #ff69b4;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #eee;
    color: #555;
  }

  .heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-160px) scale(1.6); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img class="kitty" src="https://i.imgur.com/2yAf3sZ.png">
  <div class="name">ðŸ’– HER NAME HERE ðŸ’–</div>
  <h1>I LOVE YOU</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">YES ðŸ’•</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  function moveNo() {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 80 + "px";
  }

  // Mouse (desktop)
  document.addEventListener("mousemove", e => {
    const r = noBtn.getBoundingClientRect();
    if (Math.abs(e.clientX - r.left) < 80 &&
        Math.abs(e.clientY - r.top) < 80) {
      moveNo();
    }
  });

  // Touch (mobile)
  document.addEventListener("touchstart", moveNo);
  document.addEventListener("touchmove", moveNo);

  yesBtn.onclick = () => {
    card.innerHTML = `
      <img class="kitty" src="https://i.imgur.com/2yAf3sZ.png">
      <h1>ðŸŽ‰ Loveeeeeeeeeeeee Youuuuuuuuuuuuuuu ðŸŽ‰</h1>
      <h2>You are now my Valentine ðŸ’–</h2>
    `;

    for (let i = 0; i < 35; i++) {
      createHeart();
    }
  };

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’—","ðŸ’"][Math.floor(Math.random()*5)];
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
</script>

</body>
</html>
